
<div *ngIf="!loading" class="d-flex justify-content-end">
    <a tooltip="إضافة" class="btn btn-primary"> <i class="fa fa-plus"></i></a>
</div>
<div *ngIf="classCoaches.length != 0"  class="table-responsive mt-2">
    <table class="table table-striped table-bordered" id="usersTable">
        <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-center">الاسم</th>
            <th class="text-center">العمليات</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let coach of classCoaches | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; let i = index">
            <td class="text-center">{{ i + 1 }}</td>
            <td class="text-center">{{ coach.name }}</td>
            <td class="text-center">
                <i tooltip="حذف المدرب" style="cursor: pointer; font-size: 25px; position: relative; top: 8px; margin-right: 10px;" (click)="deleteCoach(coach.id)" class="fa fa-times-circle text-danger" aria-hidden="true"></i>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="paginate-div">
        <pagination-controls
        (pageChange)="setPage($event)"
        previousLabel="السابق"
        nextLabel="التالي">
        </pagination-controls>
    </div>
</div>
<div *ngIf="classCoaches.length == 0" class="d-flex justify-content-center">
    <h5>لم يتم تعيين أي مدربين لهذا النشاط</h5>
</div>
