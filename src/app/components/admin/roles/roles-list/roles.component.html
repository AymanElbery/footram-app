<div class="container-fluid">
  <div class="row ">
    <div class="col-sm-12">
      <div class="card mt-4">
        <div class="card-header pb-0">
          <h5 style="font-weight: bold;">الصلاحيات</h5>
        </div>
        <div class="card-body">
          <div *ngIf="roles.length == 0" class="d-flex justify-content-center">
            <img width="50px" src="assets/images/login/submit_loading.gif" alt="">
          </div>
          <div *ngIf="roles.length != 0" class="d-flex justify-content-end">
            <a [routerLink]="['/roles/add']" class="btn btn-primary">إضافة <i class="fa fa-plus"></i></a>
          </div>
          <div *ngIf="roles.length != 0"  class="table-responsive mt-2">
            <table class="table table-striped table-bordered" id="usersTable">
              <thead>
                <tr>
                  <th class="text-center">#</th>
                  <th class="text-center">الاسم</th>
                  <th class="text-center">الوصف</th>
                  <th class="text-center">العمليات</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let role of roles">
                  <td class="text-center">{{ role.id }}</td>
                  <td class="text-center">{{ role.name }}</td>
                  <td class="text-center">{{ role.description }}</td>
                  <td class="text-center">
                    <a [routerLink]="['/roles/edit', role.id]" class="btn btn-primary btn-sm"> <i class="fa fa-edit"></i></a>
                    <button [disabled]="role.name == 'مدير النظام'" style="margin-right: 5px;" class="btn btn-danger btn-sm" (click)="deleteRole(role.id)"> <i class="fa fa-close"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
