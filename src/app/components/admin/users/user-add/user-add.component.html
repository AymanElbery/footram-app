<div class="container-fluid">
  <div class="row ">
    <div class="col-sm-12">
      <div class="card mt-4">
        <div class="card-header pb-0">
          <h5 style="font-weight: bold;">إضافة مستخدم</h5>
        </div>
        <div class="card-body">
          <div *ngIf="clients.length == 0 || roles.length == 0" class="d-flex justify-content-center">
            <img width="50px" src="assets/images/login/submit_loading.gif" alt="">
          </div>
          <div *ngIf="clients.length != 0 && roles.length != 0" class="d-flex justify-content-end">
            <a [routerLink]="['/users']" class="btn btn-primary">قائمة المستخدمين <i class="fa fa-arrow-left"></i></a>
          </div>
          <div class="mt-2" *ngIf="clients.length != 0 && roles.length != 0">
            <form [formGroup]="userForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name">الاسم</label>
                    <input type="text" formControlName="name" class="form-control" id="name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="snn">رقم الهوية/الإقامة</label>
                    <input type="text" formControlName="snn" class="form-control"  id="snn">
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone">رقم الجوال</label>
                    <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="05xxxxxxxx">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="text" formControlName="email" class="form-control" formControlName="email"  id="email">
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="client_id">الأكاديمية</label>
                    <select formControlName="client_id" class="form-control" id="client_id">
                      <option *ngFor="let client of clients" [value]="client.id">{{ client.name }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="client_id">الصلاحيات</label>
                    <select formControlName="role_id" class="form-control" id="role_id">
                      <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="status">الحالة</label>
                    <select formControlName="status" class="form-control" id="status">
                      <option value="active">نشط</option>
                      <option value="inactive">غير نشط</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-12">
                  <div class="form-group">
                    <button class="btn btn-primary" (click)="addUser()">إضافة <i class="fa fa-save"></i></button>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-12">
                  <div *ngIf="loading" class="text-center">
                    <img width="50px" src="assets/images/login/submit_loading.gif" alt="">
                  </div>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
